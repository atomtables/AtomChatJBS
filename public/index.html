<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io();
    var user_id;
    var online_users = [];

    // username basic functionality
    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(";");
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === " ") {
                c = c.substring(1);
            }
            if (c.indexOf(name) === 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    if (getCookie("user_id") === "") {
        var x = prompt(
            "Hello! We see you are a new user. What would you like your username to be? \n\nPlease do not use duplicate usernames, sessions are logged."
        );

        setCookie("user_id", x, 9999);
        user_id = getCookie("user_id");
    }

    function logOut() {
        var x = confirm("Are you sure you want to log out?");
        if (x) { setCookie("user_id", "", 0); location.reload(); }
    }

    function updateUserList() {
        document.querySelector("#user-list-dropdown").innerHTML = "";
        if (online_users.length > 0) {
            online_users.forEach((user) => {
                document.querySelector("#user-list-dropdown").innerHTML += `<a class="dropdown-item disabled" href="#">${user}</a>`
            })
        } else {
            document.querySelector("#user-list-dropdown").innerHTML += `<a class="dropdown-item disabled" href="#">No users online...</a>`
        }
    }

    var messages = document.getElementById("messages");
    user_id = getCookie("user_id");
    socket.emit("joined", user_id);
    var form = document.getElementById("form");
    var input = document.getElementById("input");
    document.getElementById("navbarDropdown").innerHTML = user_id;
    console.log(input.value);
    form.addEventListener("submit", function (e) {
        console.log(input.value);
        e.preventDefault();
        if (input.value) {
            const d = new Date();
            d.setTime(d.getTime());
            socket.emit("chat message", [
                `${d.getHours() < 13 ? d.getHours() : d.getHours() - 12}:${d.getMinutes()}`,
                user_id,
                input.value,
            ]);
            input.value = "";
        }
    });
    socket.emit("getUsers", user_id)
    socket.on("getUsers", (arg) => {
        console.log(arg)
        online_users = arg;
        document.getElementById("navbarDropdown2").textContent = online_users.length + " users online";
        updateUserList();
    })
    socket.on("joined", (arg) => {
        online_users.push(arg);
        document.getElementById("navbarDropdown2").textContent = online_users.length + " users online";
        updateUserList();
    })
    socket.on("left", (arg) => {
        try {
            online_users.splice(online_users.indexOf(arg), 1)
        } catch {
            console.log("error: user not found")
        }
        document.getElementById("navbarDropdown2").textContent = online_users.length + " users online";
        updateUserList();
    })
    socket.on("online_check", () => {
        socket.emit("online_response", user_id);
    })
    socket.on("is_still_online", (arg) => {
        if (arg === false) {
            location.reload();
        }
    })
    setInterval(() => {
        socket.emit("is_still_online", user_id)
    }, 15000)
    setInterval(() => {
        checkSocketConnection()
    }, 1000);
    document.getElementById("navbarDropdown").textContent = user_id;

    var timer = document.getElementById("navdropdown1");
    var hr = 0;
    var min = 0;
    var sec = 0;
    var dark = false;

    function stringToDarkColor(str) {
        // Seed the random number generator with the hash code of the string
        let seed = 0;
        for (let i = 0; i < str.length; i++) {
            seed = (seed << 5) - seed + str.charCodeAt(i);
        }

        // Generate random RGB values for a dark color
        const random = () => (seed = (seed * 9301 + 49297) % 233280) / 233280;
        const getRandomColorComponent = () => Math.floor(random() * 128);

        const red = getRandomColorComponent();
        const green = getRandomColorComponent();
        const blue = getRandomColorComponent();

        // Convert RGB values to hexadecimal and return the color string
        return `#${red.toString(16).padStart(2, "0")}${green
            .toString(16)
            .padStart(2, "0")}${blue.toString(16).padStart(2, "0")}`;
    }

    function timerCycle() {
        var stoptime = false;
        if (stoptime === false) {
            sec = parseInt(sec);
            min = parseInt(min);
            hr = parseInt(hr);

            sec = sec + 1;

            if (sec === 60) {
                min = min + 1;
                sec = 0;
            }
            if (min === 60) {
                hr = hr + 1;
                min = 0;
                sec = 0;
            }

            if (sec < 10 || sec === 0) {
                sec = "0" + sec;
            }
            if (min < 10 || min === 0) {
                min = "0" + min;
            }
            if (hr < 10 || hr === 0) {
                hr = "0" + hr;
            }

            timer.innerHTML = hr + ":" + min + ":" + sec;
        }
    }

    setInterval("timerCycle()", 1000);
    socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        item.style.backgroundColor = stringToDarkColor(msg[1]);
        item.textContent = `${msg[0]}, ${msg[1]}: ${msg[2]}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        if (document.hidden) {
            navigator.serviceWorker.register("/worker.js").then((worker) => {
                worker.showNotification(msg[1] + " says:", {
                    body: msg[2],
                });
            });
        }
    });
    if (window.Notification) {
        Notification.requestPermission(() => {
            if (Notification.permission === "granted") {
                console.log("notifications working");
            } else {
                console.log("notifications blocked. houston we got a problem");
            }
        });
    }

    function darkModeToggle() {
        if (dark === false) {
            document.getElementById("bodyHtml").className = "bg-dark";
            document.getElementById("navBar").className =
                "navbar navbar-expand-lg navbar-dark bg-dark";
            document.getElementById("messages").className = "formDark";
            document.getElementById("input").className = "bg-dark color-dark";
            document.getElementById("darkmodebutton").innerHTML = "Light Mode";
            dark = true;
        } else if (dark === true) {
            document.getElementById("bodyHtml").className = "";
            document.getElementById("navBar").className =
                "navbar navbar-expand-lg navbar-light bg-light";
            document.getElementById("messages").className = "formLight";
            document.getElementById("input").className = "";
            document.getElementById("darkmodebutton").innerHTML = "Dark Mode";
            dark = false;
        }
    }

    darkModeToggle();

    function checkSocketConnection() {
        if (socket.disconnected) {
            location.reload();
        }
    }
    function beforeUnloadHandler() {
        socket.emit('left', user_id);
        console.log('Browser is about to close!');
    }
</script>
